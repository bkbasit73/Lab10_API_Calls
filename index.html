<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Interaction Lab</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>API Interaction Lab</h1>
    <button id="fetchWithFetch">Fetch Data with fetch()</button>
    <button id="fetchWithXHR">Fetch Data with XHR</button>
    <div id="displayData"></div>

    <h2>Send Data (POST)</h2>
    <form id="postForm">
      <input type="text" id="postTitle" placeholder="Title" required />
      <textarea id="postBody" placeholder="Body" required></textarea>
      <button type="submit">Submit Post</button>
    </form>

    <h2>Update Data (PUT)</h2>
    <form id="putForm">
      <input type="number" id="postId" placeholder="Post ID" required />
      <input type="text" id="putTitle" placeholder="Title" required />
      <textarea id="putBody" placeholder="Body" required></textarea>
      <button type="submit">Update Post</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
